<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="./score-css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columms">
                <div class="column is-three-fifths is-offset-one-fifth">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Table Tennis Score Keeper
                            </p>

                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to update the score.</p>


                                <label for="playto" class="label is-large is-inline">Playing to: </label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="8" selected="selected">8</option>
                                        <option value="11">11</option>
                                        <option value="15">15</option>
                                    </select>
                                </div>
                                <br><br>
                                <label for="gametype" class="label is-large is-inline"> Game type: </label>
                                <div class="select is-rounded">
                                    <select name="" id="gametype">
                                        <option value="points" selected="selected">Points</option>
                                        <option value="dominance">Dominance</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item is-medium">+1 Player
                                One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-medium">+1 Player
                                Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-medium">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <script src="./score-js.js"></script>
</body>

</html>
